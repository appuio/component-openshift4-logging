parameters:
  openshift4_logging:
    namespace: openshift-logging
    channel: 'stable'
    alerts: 'master'
    kibana_host: null
    predict_elasticsearch_storage_alert:
      enabled: true
      lookback_range: 72h
      predict_hours_from_now: 72
      threshold: 85
      for: 6h
      severity: warning
    ignore_alerts: []
    clusterLogging:
      managementState: Managed
      logStore:
        type: elasticsearch
        elasticsearch:
          nodeCount: 3
          storage:
            size: 200Gi
          redundancyPolicy: SingleRedundancy
          nodeSelector:
            node-role.kubernetes.io/infra: ''
        retentionPolicy:
          application:
            maxAge: 7d
          infra:
            maxAge: 30d
          audit:
            maxAge: 30d
      curation:
        type: curator
        curator:
          nodeSelector:
            node-role.kubernetes.io/infra: ''
          schedule: 30 3 * * *
      visualization:
        type: kibana
        kibana:
          replicas: 2
          nodeSelector:
            node-role.kubernetes.io/infra: ''
      collection:
        logs:
          type: fluentd
          fluentd: {}

    clusterLogForwarding:
      enabled: false
      forwarders: {}
      namespace_groups: {}
      application_logs: {}
      audit_logs:
        enabled: false
      infrastructure_logs:
        enabled: true
      json:
        enabled: false
        typekey: 'kubernetes.labels.logFormat'
        typename: 'nologformat'

  openshift4_elasticsearch_operator:
    targetNamespaces:
      - ${openshift4_logging:namespace}
