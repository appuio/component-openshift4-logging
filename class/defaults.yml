parameters:
  openshift4_logging:
    namespace: openshift-logging
    channel: 'stable'
    clusterLogging:
      managementState: Managed
      logStore:
        type: elasticsearch
        elasticsearch:
          nodeCount: 3
          storage:
            size: 200Gi
          redundancyPolicy: SingleRedundancy
          nodeSelector:
            node-role.kubernetes.io/infra: ''
        retentionPolicy:
          application:
            maxAge: 7d
          infra:
            maxAge: 30d
          audit:
            maxAge: 30d
      curation:
        type: curator
        curator:
          nodeSelector:
            node-role.kubernetes.io/infra: ''
          schedule: 30 3 * * *
      visualization:
        type: kibana
        kibana:
          replicas: 2
          nodeSelector:
            node-role.kubernetes.io/infra: ''
      collection:
        logs:
          type: fluentd
          fluentd: {}

    clusterLogForwarding:
      enable: false
      outputs: []
      inputs: []
      pipelines:
        - name: audit-logs
          inputRefs:
            - audit
          outputRefs:
            - default
        - name: infrastructure-logs
          inputRefs:
            - infrastructure
          outputRefs:
            - default
        - name: application-logs
          inputRefs:
            - application
          outputRefs:
            - default

  openshift4_elasticsearch_operator:
    targetNamespaces:
      - ${openshift4_logging:namespace}
