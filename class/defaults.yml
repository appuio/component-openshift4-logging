parameters:
  openshift4_logging:
    =_metadata:
      multi_tenant: true

    =_openshift4_console:
      "True":
        config:
          plugins:
            - "logging-view-plugin"
      "False": {}

    namespace: openshift-logging

    version: '6.1'
    channel: 'stable-${openshift4_logging:version}'

    components:
      lokistack:
        enabled: true
        internalAppLogsEnabled: true
        clusterReaderLogAccess:
          - application
          - infrastructure
        logStore:
          access_key_id: ''
          access_key_secret: ''
          endpoint: ''
          bucketnames: '${cluster:name}-logstore'
        spec:
          size: 1x.pico
          storage:
            schemas:
              - version: v12
                effectiveDate: '2022-06-01'
              - version: v13
                effectiveDate: '2024-09-01'
            secret:
              type: s3
              name: loki-logstore
          storageClassName: ''
          tenants:
            mode: openshift-logging
      logmetrics:
        enabled: false
        spec:
          nodeSelector:
            node-role.kubernetes.io/infra: ''
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi

    clusterLogForwarder: {}

    secrets: {}
    configMaps: {}

    alerts:
      release: 'release-${openshift4_logging:version}'
      ignore: []
      patch: {}

    operatorResources:
      clusterLogging:
        requests:
          memory: 256Mi
          cpu: 10m
        limits:
          memory: 1Gi
      lokistack:
        requests:
          memory: 381Mi
          cpu: 50m
        limits:
          memory: 512Mi
      observability:
        requests:
          memory: 50m
          cpu: 5m
        limits:
          memory: 512Mi

    images:
      kubectl:
        registry: quay.io
        repository: appuio/oc
        tag: v4.18

    workaround:
      missing_metrics_token:
        enabled: true
      app_logs_reader:
        enabled: true
      ingester_fix:
        enabled: true
        schedule: '*/10 * * * *'
        sleep_time: 2m

  openshift4_console: ${openshift4_logging:_openshift4_console:${openshift4_logging:components:lokistack:enabled}}
