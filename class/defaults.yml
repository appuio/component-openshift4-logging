parameters:
  openshift4_logging:
    =_openshift4_console:
      "True":
        config:
          plugins:
            - "logging-view-plugin"
      "False": {}

    namespace: openshift-logging

    version: '6.0'
    channel: 'stable-${openshift4_logging:version}'

    components:
      lokistack:
        enabled: true
        clusterReaderLogAccess:
          - application
          - infrastructure
        logStore:
          access_key_id: ''
          access_key_secret: ''
          endpoint: ''
          bucketnames: '${cluster:name}-logstore'
        spec:
          size: 1x.demo
          storage:
            schemas:
              - version: v12
                effectiveDate: '2022-06-01'
              - version: v13
                effectiveDate: '2024-09-01'
            secret:
              type: s3
              name: loki-logstore
          storageClassName: ''
          tenants:
            mode: openshift-logging
          limits:
            global:
              ingestion:
                ingestionBurstSize: 9
                ingestionRate: 5
      logmetrics:
        enabled: false
        spec:
          nodeSelector:
            node-role.kubernetes.io/infra: ''
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi

    clusterLogForwarder: {}

    secrets: {}

    alerts:
      release: 'release-${openshift4_logging:version}'
      ignore:
        - ElasticsearchHighFileDescriptorUsage
        - ElasticsearchOperatorCSVNotSuccessful
        - FluentdQueueLengthIncreasing
      patch:
        FluentdQueueLengthIncreasing:
          for: '12h'

    operatorResources:
      clusterLogging:
        requests:
          memory: 128Mi
          cpu: 10m
        limits:
          memory: 256Mi
      lokistack:
        requests:
          memory: 381Mi
          cpu: 50m
        limits:
          memory: 512Mi

    images:
      kubectl:
        registry: quay.io
        repository: appuio/oc
        tag: v4.14

    workaround:
      ingester_fix:
        schedule: '*/10 * * * *'
        sleep_time: 2m

  openshift4_console: ${openshift4_logging:_openshift4_console:${openshift4_logging:components:lokistack:enabled}}

