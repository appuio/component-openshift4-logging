apiVersion: logging.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    name: instance
  name: instance
  namespace: openshift-logging
spec:
  inputs:
    - application:
        namespaces:
          - app-one
          - app-two
      name: my-apps
  outputs:
    - name: custom-forwarder
      type: syslog
    - elasticsearch:
        version: 8
      name: my-other-forwarder
      type: elasticsearch
  pipelines:
    - inputRefs:
        - application
      name: application-logs
      outputRefs:
        - my-other-forwarder
        - default
        - my-forwarder
      parse: json
    - detectMultilineErrors: true
      inputRefs:
        - infrastructure
      name: infrastructure-logs
      outputRefs:
        - default
      parse: json
    - inputRefs:
        - my-apps
      name: my-apps
      outputRefs:
        - custom-forwarder
      parse: json
