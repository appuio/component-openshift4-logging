apiVersion: logging.openshift.io/v1
kind: ClusterLogging
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    name: instance
  name: instance
  namespace: openshift-logging
spec:
  collection:
    type: fluentd
  logStore:
    elasticsearch:
      nodeCount: 3
      nodeSelector:
        node-role.kubernetes.io/infra: ''
      redundancyPolicy: SingleRedundancy
      storage:
        size: 200Gi
    retentionPolicy:
      application:
        maxAge: 7d
        pruneNamespacesInterval: 15m
      audit:
        maxAge: 30d
        pruneNamespacesInterval: 15m
      infra:
        maxAge: 30d
        pruneNamespacesInterval: 15m
    type: lokistack
  managementState: Managed
  visualization:
    kibana:
      nodeSelector:
        node-role.kubernetes.io/infra: ''
      replicas: 2
    type: kibana
