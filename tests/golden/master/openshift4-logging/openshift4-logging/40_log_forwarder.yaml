apiVersion: observability.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    name: instance
  name: instance
  namespace: openshift-logging
spec:
  collector:
    resources:
      requests:
        cpu: 20m
        memory: 400M
    tolerations:
      - key: storagenode
        operator: Exists
  filters:
    - name: my-filter
      openshiftLabels:
        cluster_id: c-green-test-1234
  inputs:
    - application:
        namespaces:
          - app-one
          - app-two
      name: my-apps
  managementState: Managed
  outputs:
    - name: custom-forwarder
      type: syslog
    - lokiStack:
        authentication:
          token:
            from: serviceAccount
        target:
          name: loki
          namespace: openshift-logging
      name: default-lokistack
      tls:
        ca:
          configMapName: openshift-service-ca.crt
          key: service-ca.crt
      type: lokiStack
  pipelines:
    - name: application-logs
      outputRefs:
        - custom-forwarder
    - name: audit-logs
      outputRefs:
        - custom-forwarder
    - inputRefs:
        - application
        - infrastructure
      name: default-lokistack
      outputRefs:
        - default-lokistack
    - inputRefs:
        - my-apps
      name: my-apps
      outputRefs:
        - custom-forwarder
      parse: json
  serviceAccount:
    name: logcollector
