apiVersion: observability.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    name: instance
  name: instance
  namespace: openshift-logging
spec:
  collector:
    resources:
      requests:
        cpu: 20m
        memory: 400M
    tolerations:
      - key: storagenode
        operator: Exists
  inputs:
    - application:
        namespaces:
          - app-one
          - app-two
      name: my-apps
  managementState: Managed
  outputs:
    - name: custom-forwarder
      type: syslog
  pipelines:
    - inputRefs:
        - application
      name: application-logs
      outputRefs:
        - default
        - custom-forwarder
    - inputRefs:
        - audit
      name: audit-logs
      outputRefs:
        - custom-forwarder
    - inputRefs:
        - infrastructure
      name: infrastructure-logs
      outputRefs:
        - default
    - inputRefs:
        - my-apps
      name: my-apps
      outputRefs:
        - custom-forwarder
      parse: json
  serviceAccount:
    name: logcollector
