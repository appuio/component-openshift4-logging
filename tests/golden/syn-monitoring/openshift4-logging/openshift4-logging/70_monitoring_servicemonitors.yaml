apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations: {}
  labels:
    name: cluster-logging-operator
  name: cluster-logging-operator
  namespace: syn-monitoring-openshift4-logging
spec:
  endpoints:
    - interval: 30s
      metricRelabelings:
        - action: drop
          regex: (go_.*|process_.*|promhttp_.*)
          sourceLabels:
            - __name__
      port: http-metrics
  namespaceSelector:
    matchNames:
      - openshift-logging
  selector:
    matchLabels:
      control-plane: cluster-logging-operator
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations: {}
  labels:
    name: fluentd
  name: fluentd
  namespace: syn-monitoring-openshift4-logging
spec:
  endpoints:
    - interval: 30s
      metricRelabelings:
        - action: drop
          regex: (go_.*|process_.*|promhttp_.*)
          sourceLabels:
            - __name__
      port: logfile-metrics
      scheme: https
      tlsConfig:
        caFile: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
        serverName: fluentd.openshift-logging.svc
  namespaceSelector:
    matchNames:
      - openshift-logging
  selector:
    matchLabels:
      logging-infra: support
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations: {}
  labels:
    name: elasticsearch-cluster
  name: elasticsearch-cluster
  namespace: syn-monitoring-openshift4-logging
spec:
  endpoints:
    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      interval: 30s
      metricRelabelings:
        - action: drop
          regex: (go_.*|process_.*|promhttp_.*)
          sourceLabels:
            - __name__
      path: /_prometheus/metrics
      port: elasticsearch
      scheme: https
      tlsConfig:
        caFile: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
        serverName: elasticsearch-metrics.openshift-logging.svc
  namespaceSelector:
    matchNames:
      - openshift-logging
  selector:
    matchLabels:
      cluster-name: elasticsearch
      scrape-metrics: enabled
