apiVersion: observability.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    name: instance
  name: instance
  namespace: openshift-logging
spec:
  collector:
    resources:
      requests:
        cpu: 20m
        memory: 400M
    tolerations:
      - key: storagenode
        operator: Exists
  managementState: Managed
  serviceAccount:
    name: logcollector
