apiVersion: observability.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    name: instance
  name: instance
  namespace: openshift-logging
spec:
  collector:
    resources:
      requests:
        cpu: 20m
        memory: 400M
    tolerations:
      - key: storagenode
        operator: Exists
  managementState: Managed
  outputs:
    - lokiStack:
        authentication:
          token:
            from: serviceAccount
        target:
          name: loki
          namespace: openshift-logging
      name: default-lokistack
      tls:
        ca:
          configMapName: openshift-service-ca.crt
          key: service-ca.crt
      type: lokiStack
  pipelines:
    - detectMultilineErrors: true
      name: application-logs
      parse: json
    - inputRefs:
        - application
        - infrastructure
      name: default-lokistack
      outputRefs:
        - default-lokistack
  serviceAccount:
    name: logcollector
