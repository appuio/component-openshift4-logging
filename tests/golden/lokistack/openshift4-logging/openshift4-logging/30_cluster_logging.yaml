apiVersion: logging.openshift.io/v1
kind: ClusterLogging
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    name: instance
  name: instance
  namespace: openshift-logging
spec:
  collection:
    logs:
      fluentd: {}
      type: fluentd
  logStore:
    lokistack:
      name: loki
    retentionPolicy:
      application:
        maxAge: 7d
        pruneNamespacesInterval: 15m
      audit:
        maxAge: 30d
        pruneNamespacesInterval: 15m
      infra:
        maxAge: 30d
        pruneNamespacesInterval: 15m
    type: lokistack
  managementState: Managed
